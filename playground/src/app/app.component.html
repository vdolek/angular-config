<h1>Angular Runtime Config Playground</h1>

<div class="row mt-3">
  <div class="col-3">
    <h2>Environments</h2>

    <div class="list-group">
      <a href="" class="list-group-item list-group-item-action" [class.active]="config.environmentName === 'LOCAL'">default</a>
      <a href="?env=DEV" class="list-group-item list-group-item-action" [class.active]="config.environmentName === 'DEV'">DEV</a>
      <a href="?env=INT" class="list-group-item list-group-item-action" [class.active]="config.environmentName === 'INT'">INT</a>
      <a href="?env=PROD" class="list-group-item list-group-item-action" [class.active]="config.environmentName === 'PROD'">PROD</a>
    </div>
  </div>

  <div class="col-9">
    <h2>Loaded configuration</h2>

    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col" style="width: 30%">Parameter</th>
        <th scope="col">Value</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>environmentName</td>
        <td>{{ config.environmentName }}</td>
      </tr>
      <tr>
        <td>cacheExpiration</td>
        <td>{{ config.cacheExpiration }}</td>
      </tr>
      <tr>
        <td>backendUrl</td>
        <td>{{ config.backendUrl }}</td>
      </tr>
      <tr>
        <td>webApiKey</td>
        <td>{{ config.webApiKey }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
